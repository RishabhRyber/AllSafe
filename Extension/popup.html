<!DOCTYPE html>
<html>
    <head>
        <title>AllSafe</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
    </head>
    <body style="width: 300px; height: 100px;">
        <div class="container mt-3">
            <div id="overlay">
                <input type="password" placeholder="password" id="pwdBox">
                <input type="button" value="submit" id="pwdBtn">
            </div>
            <div class="topic">
                <h4>All-Safe</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-3">
                    <div class="row">
                        <div class="onoff col-xs-6">
                            <h5>Turn On/Off ? &nbsp; &nbsp;</h5>
                        </div>
                        <div class="onoffswitch col-xs-6">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="turnOnOff">
                            <label class="onoffswitch-label" for="turnOnOff"></label>
                        </div>
                        <!-- <div class="col-xs-6 ml-4">
                            <input id="turnOnOff" name="onAndOff" type="checkbox"/>
                        </div>
                        <div class="col-xs-6 ml-4">
                            Turn ON/OFF?
                            <label for="turnOnOff" class="label-primary">Toggle</label>
                        </div> -->
                    </div>
                </div>
                <div class="col-xs-12 mt-3">
                    <div class="row">
                        <div class="onoff col-xs-6">
                            <h5>Enable Bullying Filter? &nbsp; &nbsp;</h5>
                        </div>
                        <div class="onoffswitch col-xs-6">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="bully">
                            <label class="onoffswitch-label" for="bully"></label>
                        </div>
                        <!-- <div class="col-xs-6 ml-4">
                            <input id="bully" name="onAndOff" type="checkbox"/>
                        </div>
                        <div class="col-xs-6 ml-4">
                            Enable Bullying Filter?
                            <label for="bully" class="label-primary">Toggle</label>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
        <script src="./jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
